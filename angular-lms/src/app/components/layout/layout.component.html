<header class="header">
  <a routerLink="{{ auth.isLibrarian() ? '/librarian/dashboard' : '/member/dashboard' }}" class="logo">LMS</a>
  <nav class="nav">
    <ng-container *ngIf="auth.isLibrarian()">
      <a routerLink="/librarian/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/librarian/books" routerLinkActive="active">Books</a>
      <a routerLink="/librarian/members" routerLinkActive="active">Members</a>
      <a routerLink="/librarian/requests" routerLinkActive="active">Requests</a>
      <a routerLink="/librarian/reports" routerLinkActive="active">Reports</a>
      <a routerLink="/librarian/mail-log" routerLinkActive="active">Mail Log</a>
    </ng-container>
    <ng-container *ngIf="auth.isMember()">
      <a routerLink="/member/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/member/browse" routerLinkActive="active">Browse Books</a>
      <a routerLink="/member/my-requests" routerLinkActive="active">My Requests</a>
      <a routerLink="/member/history" routerLinkActive="active">History</a>
      <a routerLink="/member/reports" routerLinkActive="active">Reports</a>
    </ng-container>
  </nav>
  <div class="user">
    <span>{{ auth.getCurrentUser()?.name }}</span>
    <button class="btn-logout" (click)="logout()">Logout</button>
  </div>
</header>
<main class="main">
  <router-outlet></router-outlet>
</main>
