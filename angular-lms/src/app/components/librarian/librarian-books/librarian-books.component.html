<h1>Books Management</h1>
<button class="btn-primary" (click)="openForm()">Add New Book</button>

<div class="modal" *ngIf="showForm">
  <div class="modal-content">
    <h3>Add Book</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text">
      </div>
      <div class="form-group">
        <label>Author</label>
        <input formControlName="author" type="text">
      </div>
      <div class="form-group">
        <label>ISBN</label>
        <input formControlName="isbn" type="text">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select formControlName="category">
          <option value="">Select</option>
          <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input formControlName="quantity" type="number" min="1">
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" (click)="closeForm()">Cancel</button>
        <button type="submit" class="btn-primary" [disabled]="form.invalid">Add Book</button>
      </div>
    </form>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>ISBN</th>
      <th>Available</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of books">
      <td>{{ b.title }}</td>
      <td>{{ b.author }}</td>
      <td>{{ b.category }}</td>
      <td>{{ b.isbn }}</td>
      <td>{{ b.availableQuantity }}</td>
      <td>{{ b.quantity }}</td>
    </tr>
  </tbody>
</table>
